{% extends "network/layout.html" %}
{% load static %}

{% block body %}
<main id="main">
    <div class="container">
        {% if pageTitle == "allposts" %}
        <h1 id="page-title" data-title="allposts">All Posts</h1>
        {% if user.is_authenticated %}
        <div class="element-control">
            <form id="postForm">
                <div className="form-group">
                    <label>New Post</label>
                    <textarea id="postInput" class="form-control" rows="2" max_length="280"
                        placeholder="WhatÂ´s happening?"></textarea>
                    <button type="button" id="submitPost" class="btn btn-primary">Post</button>
                </div>
            </form>
        </div>
        {% endif %}
        {% elif pageTitle == "following"%}
        <h1 id="page-title" data-title="following">Following</h1>
        {% endif %}
        <div id="posts">
        </div>
        <div id="profil">
        </div>
    </div>
</main>
{% endblock %}

{% block script %}
<script type="text/babel" src="{% static 'network/main.js' %}"></script>
{% endblock %}
